# This file describes the alternative machine learning modelsv1
# available to InvokeAI script.
#
# To add a new model, follow the examples below. Each
# model requires a model config file, a weights file,
# and the width and height of the images it
# was trained on.
dreamlike-diffusion-1.0:
  weights: models/ldm/stable-diffusion-v1/dreamlike-diffusion-1.0.ckpt
  description: Dreamlike Diffusion V1.0
  config: configs/stable-diffusion/v1-inference.yaml
  width: 512
  height: 512
  default: true
openjourney:
  weights: models/ldm/stable-diffusion-v1/Anything-V3.0-pruned.ckpt
  description: Cool anime model
  config: configs/stable-diffusion/v1-inference.yaml
  width: 512
  height: 512
  vae: models/ldm/stable-diffusion-v1/vae-ft-mse-840000-ema-pruned.ckpt
stable-diffusion-1.5:
  description: The newest Stable Diffusion version 1.5 weight file (4.27 GB)
  weights: models/ldm/stable-diffusion-v1/v1-5-pruned-emaonly.ckpt
  config: configs/stable-diffusion/v1-inference.yaml
  width: 512
  height: 512
  vae: ./models/ldm/stable-diffusion-v1/vae-ft-mse-840000-ema-pruned.ckpt
